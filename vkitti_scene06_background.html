<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="./index.js"></script>
  </head>

    <a-scene renderer="antialias: false" stats>
      <a-entity id="rig"

      </a-entity>

     -->
      <a-entity gaussian_splatting="src: https://huggingface.co/arunbalajeev/3dgs_viewer/blob/main/vkitti_scene06_objmask_absdepth.splat; cutoutEntity: #cutout-box" scale="2 2 2" rotation="0 0 0" position="0 0.8 -2"></a-entity>
